<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Country Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>African Country Quiz</h1>
    <div id="quiz-container">
        <div id="questions-container">
            <div class="column">
                <ul id="column-1" class="question-column"></ul>
            </div>
            <div class="column">
                <ul id="column-2" class="question-column"></ul>
            </div>
            <div class="column">
                <ul id="column-3" class="question-column"></ul>
            </div>
            <div class="column">
                <ul id="column-4" class="question-column"></ul>
            </div>
        </div>
        <div id="country-image-container">
            <img id="country-image" src="" alt="Country Outline">
            <div id="feedback-container">
                <p id="feedback"></p>
                <p id="tries">Tries: <span id="tries-left">5</span></p>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <div id="note-container">
        <p id="user-note">*HINT: Use DRC for Democratic Republic of Congo, CAR for Central African Republic, and Western Sahara for Sahrawi Arab Democratic Republic.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
